<body>

        </div>
        <div class="offcanvas-body">
            <div id="sidebar" class="border rounded">
                <div class="nav flex-column py-3">

                    <a href="#menu2" class="nav-link collapsed" data-bs-toggle="collapse" data-bs-parent="#sidebar">Item 2</a>

                </div></div></div></div>
