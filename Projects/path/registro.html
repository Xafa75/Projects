<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="livro.png">
</head>
<body>

    <div class="Rtudo">
    <form class="borda" action="formulario.html" target="_blank" method="GET">
        <br><h1>Registre-se</h1>
        <label for="login">Login:</label>
        <input type="text" name="login" id="login"><br><br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha"><br><br>
        <label for="email">Email:</label>
        <input placeholder="exemplo @mail.com" type="email" name="email" id="email"><br><br>
        <label for="masc">Masculino</label>
        <input type="radio" name="sexo" id="Masculino" value="Masculino">
        <label for="masc">Feminino</label>
        <input type="radio" name="sexo" id="Feminino" value="Feminino">
        <label for="indef">Indefinido</label>
        <input type="radio" name="sexo" id="indef" value="Indefinido">
        <br><br><button class="btrg">Enviar</button>
    </div>
    
        
    </form>
</body>
</html>
