<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJS</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="box1">
                <p>Numero menor</p>
                <form id="form"action="">
                <input type="text" id="preco1" name="preco1"><br>
                <input type="text" id="preco2" name="preco2"><br>
                <input type="text" id="preco3" name="preco3"><br>
                <input type="submit" id="send" value="Enviar">
                </form>
            </div>
        </div>
        <div class="col">
            <div class="box2">
                <p>Fatorial</p>
                <form id="fatoForm"action="">
                    <input type="number" id="fatoValue" name="fatoValue"><br>
                    <input type="submit" id="send" value="Enviar">
                </form>
                <span id="fatoResp"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="box3">
                <p>Fibonacci</p>
                <form id="fiboForm"action="">
                    <input type="number" id="fiboValue" name="fiboValue"><br>
                    <input type="submit" id="send" value="Enviar">
                </form>
                <span id="fiboResp"></span>
            </div>
        </div>
        <div class="col">
            <div class="box4">
                <p>fibonacci a partir do valor maximo</p>
                <form id="fibo2Form"action="">
                    <input type="number" id="fibo2Value" name="fibo2Value"><br>
                    <input type="submit" id="send" value="Enviar">
                </form>
                <span id="fibo2Resp"></span>
            </div>
        </div>
    </div>
</div>
    <script src="script.js" defer></script>
</body>
</html>
